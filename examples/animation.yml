# animation.yml - Animated GIF example
theme: macos
title: "Terminal â€” zsh"

window:
  width: 600
  padding: 20

animation:
  typing_speed: 50
  command_delay: 500
  cursor_blink: true
  loop: true

frames:
  - prompt: "$ "
    type: "echo Hello, World!"
    delay: 500

  - output: "Hello, World!"
    delay: 1000

  - prompt: "$ "
    type: "ls -la"
    delay: 500

  - output: |
      total 24
      drwxr-xr-x  5 user  staff   160 Jan 10 10:00 .
      drwxr-xr-x  3 user  staff    96 Jan 10 09:00 ..
      -rw-r--r--  1 user  staff  1024 Jan 10 10:00 README.md
      -rw-r--r--  1 user  staff   512 Jan 10 10:00 Gemfile
    delay: 2000
